<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 170px;
      height: 170px;
      margin: 100px auto;
    }

    img {
      width: 170px;
      height: 170px;
    }
  </style>
</head>

<body>
  <div>
    <img src="/img/jd.jpg" alt="">
    <button class="jd">京东</button>
    <button class="taobao">淘宝</button>
    <button class="baidu">百度</button>
    <button class="pdd">拼多多</button>
    <button class="zj">字节跳动</button>
    <button class="kuaishou">快手</button>
    <button class="tx">腾讯</button>
    <button class="wy">网易</button>
  </div>
  <script>
    const $ = s => document.querySelector(s)
    $('.jd').onmouseover = function () {
      $('img').src = '/img/jd.jpg'
    }
    $('.taobao').onmouseover = function () {
      $('img').src = '/img/taobao.jpg'
    }
    $('.kuaishou').onmouseover = function () {
      $('img').src = '/img/kuaishou.png'
    }
    $('.baidu').onmouseover = function () {
      $('img').src = '/img/baidu.png'
    }
    $('.tx').onmouseover = function () {
      $('img').src = '/img/tx.png'
    }
    $('.zj').onmouseover = function () {
      $('img').src = '/img/zj.jpeg'
    }
    $('.pdd').onmouseover = function () {
      $('img').src = '/img/pdd.jpg'
    }
    $('.wy').onmouseover = function () {
      $('img').src = '/img/网易.jpg'
    }
  </script>
</body>

</html>
